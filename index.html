<!DOCTYPE html>

  <style>
    body {
      margin: 0;

      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: #fff;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {

      height: 200px;
      border-radius: 50%;
      border: 5px solid #fff;
      object-fit: cover;

      margin-bottom: 30px;
    }

    .text {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 20px;
      font-size: 1.2em;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    button {
      background: #2980b9;
      border: none;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover {
      background: #1abc9c;
    }

    .emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    /* Chuva de coraÃ§Ãµes */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #e74c3c;
      font-size: 20px;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
